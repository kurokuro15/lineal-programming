<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lineal Programming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/form.js"></script>
  </head>
  <body>
    <div class="container my-3">
      <main class="mx-auto">
        <header class="p-3 bg-light border rounded text-center">
          <p class="p-0 m-0">Instituto Universitario Jesús Obrero</p>
          <p class="p-0 m-0">PROYECTO Investigación de Operaciones I-2022 (JavaScript)</p>
          <p class="p-0 m-0">Método Gráfico (Programación Lineal)</p>
          <p class="p-0 m-0">
            Estudiantes: Reynaldo González (C.I. 26.576.198) | Yhan Montaño
            (C.I.29.784.799)
          </p>
          <div class="col-12 justify-content-center align-content-center">
            <a
              class="p-0 m-0 badge text-decoration-none text-center justify-content-center align-content-center"
              href="https://github.com/kurokuro15/lineal-programming"
              target="_blank"
            >
              <svg
                height="18"
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                width="18"
                data-view-component="true"
                class="p-0 ms-1"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                ></path></svg
              ><span class="border-0 text-black-50 border mx-2 m-0">Repositorio</span>
            </a>
          </div>
        </header>
        <hr />
        <div class="row row-cols-lg-2">
          <div class="col mb-4">
            <form id="problem-form">
              <div class="row mb-3 align-items-center">
                <label class="col-4 col-form-label fw-bold"> Función objetivo: </label>
                <div class="col">
                  <div class="row gx-2 align-items-center">
                    <div class="col-auto">Z(X,Y) =</div>
                    <div class="col">
                      <div class="input-group">
                        <input
                          class="form-control"
                          name="f-a"
                          id="f-a"
                          required
                          pattern="\s*[-+]?(\(*\s*\d+([.,]\d+)?\s*\)*\s*([-+/*]\s*\(*\s*\d+([.,]\d+)?\s*\)*\s*)*)"
                        />
                        <span class="input-group-text">X</span>
                      </div>
                    </div>
                    <div class="col-auto">+</div>
                    <div class="col">
                      <div class="input-group">
                        <input
                          class="form-control"
                          name="f-b"
                          id="f-b"
                          required
                          pattern="\s*[-+]?(\(*\s*\d+([.,]\d+)?\s*\)*\s*([-+/*]\s*\(*\s*\d+([.,]\d+)?\s*\)*\s*)*)"
                        />
                        <span class="input-group-text">Y</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3 align-items-center">
                <label class="col-4 col-form-label fw-bold" for="optimization">
                  Tipo de optimización:
                </label>
                <div class="col">
                  <select
                    class="form-select"
                    name="optimization-type"
                    id="optimization-type"
                    required
                  >
                    <option value="0">Minimizar</option>
                    <option selected value="1">Maximizar</option>
                  </select>
                </div>
              </div>
              <label class="form-label fw-bold">Restricciones:</label>
              <div id="restrictions-container"></div>
              <hr />
              <div class="row justify-content-between">
                <div class="col-auto">
                  <button
                    id="btn-add-restriction"
                    type="button"
                    class="btn btn-outline-success"
                  >
                    Agregar restriccion
                  </button>
                </div>
                <div class="col-auto">
                  <button type="submit" form="problem-form" class="btn btn-primary">
                    Resolver
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col">
            <div>
              <canvas id="graph"></canvas>
            </div>
          </div>
        </div>

        <hr />

        <div class="col" id="results-container" style="display: none">
          <h3>Puntos factibles</h3>
          <div id="results" class="d-flex flex-column"></div>
        </div>
      </main>
    </div>
  </body>
</html>
